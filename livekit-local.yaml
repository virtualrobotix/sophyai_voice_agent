# LiveKit Server Configuration - Local (with Docker support)
port: 7880
bind_addresses:
  - "0.0.0.0"

rtc:
  tcp_port: 7881
  udp_port: 7882
  port_range_start: 50000
  port_range_end: 60000
  # Per sviluppo locale con Docker, usa use_external_ip: false
  use_external_ip: false

redis:
  address: localhost:6379

keys:
  devkey: secret_dev_key_change_in_production

logging:
  level: info
  pion_level: info

room:
  auto_create: true
  empty_timeout: 300
  max_participants: 100
