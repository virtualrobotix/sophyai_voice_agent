# LiveKit Server Configuration - Local (no Docker)
port: 7880

rtc:
  tcp_port: 7881
  udp_port: 7882
  use_external_ip: false

redis:
  address: localhost:6379

keys:
  devkey: secret_dev_key_change_in_production

logging:
  level: info
  pion_level: info

room:
  auto_create: true
  empty_timeout: 300
  max_participants: 100
