# LiveKit Server Configuration (host network mode)
port: 7880
bind_addresses:
  - "0.0.0.0"

keys:
  devkey: secret_dev_key_change_in_production

rtc:
  port_range_start: 50000
  port_range_end: 60000
  tcp_port: 7881
  udp_port: 7882
  use_external_ip: false

redis:
  address: localhost:6379

logging:
  level: info
  pion_level: warn

room:
  auto_create: true
  empty_timeout: 300
  max_participants: 100









